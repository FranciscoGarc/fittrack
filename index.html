<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Workout Tracker</title>
    <meta name="theme-color" content="#10B981" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white antialiased flex flex-col min-h-screen">

    <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-20 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <h1 class="text-xl sm:text-2xl font-bold text-emerald-400">FitTrack</h1>
                </div>
                <div class="text-center">
                    <div class="text-sm text-gray-400" id="timerLabel">Descanso</div>
                    <div id="timer" class="text-4xl font-bold timer-display text-white">2:00</div>
                </div>
                <div class="flex-1"></div>
            </div>
        </div>
    </header>

    <div class="bg-gray-800 border-b border-gray-700 py-3">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center gap-4">
                <span class="text-sm font-medium text-gray-300">Torso-Pierna</span>
                <label class="routine-switch">
                    <input type="checkbox" id="routineSwitch">
                    <span class="slider"></span>
                </label>
                <span class="text-sm font-medium text-gray-300">PPL</span>
            </div>
        </div>
    </div>

    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-2 py-3 flex justify-between items-center">
            <button id="prevDayBtn" title="DÃ­a anterior"
                class="p-2 rounded-full bg-gray-700 hover:bg-emerald-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="flex items-center gap-2">
                <h2 id="routineTitle" class="text-lg sm:text-xl font-bold text-center text-emerald-400"></h2>
                <button id="resetDayBtn" title="Reiniciar dÃ­a"
                    class="p-2 rounded-full text-gray-400 hover:bg-gray-700 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 9a9 9 0 0114.13-5.13M20 15a9 9 0 01-14.13 5.13" />
                    </svg>
                </button>
                <button id="resetProgressBtn" title="Reiniciar progreso de repeticiones"
                    class="p-2 rounded-full text-red-400 hover:bg-red-700 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
            <button id="nextDayBtn" title="DÃ­a siguiente"
                class="p-2 rounded-full bg-gray-700 hover:bg-emerald-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </nav>

    <main id="app" class="container mx-auto p-4 flex-grow">
    </main>

    <div id="congratsModal"
        class="congrats-modal hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-30 p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full border border-emerald-500/30">
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h2 id="modalTitle" class="text-3xl font-bold text-emerald-400 mb-2">Â¡Felicidades!</h2>
            <p id="modalMessage" class="text-gray-300 mb-6">Has completado la rutina de hoy. Â¡Excelente trabajo!</p>
            <button id="closeModalBtn"
                class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75">
                Cerrar
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
